version: 1.0.{build}
image: Visual Studio 2017
configuration: Debug
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- pwsh: dotnet restore
build:
  parallel: true
  verbosity: minimal
after_build:
- pwsh: >-
    cd Starbender.Romi.Web.Service

    dotnet ef database update

    cd ..
notifications:
- provider: Email
  to:
  - alvahdean@gmail.com
  subject: Appveyor Notification
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true